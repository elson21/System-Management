<!-- /app/templates/systems.html -->
 <div class="container">
    <h2 class="title is-4">Systems</h2>
    <div class="columns is-multiline">
        {% for system in systems %}
        <div class="column is-4">
            <div class="card">
                <div class="card-content">
                    <p class="title is-5">{{ system.name }}</p>
                    <p class="subtitle is-6">
                        <span class="tag is-info">{{ system.status.value }}</span>
                    </p>
                </div>
            </div>
            <footer class="card-footer">
                <a class="card-footer-item">Claim</a>
                <a class="card-footer-item">Details</a>
            </footer>
        </div>
        {% endfor %}
    </div>
 </div>
