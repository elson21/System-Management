<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Management - Login</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script> 
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ static('css/styles.css') }}">
</head>

<!-- Login -->
    <body class="gradient-bg">
        <main class="container" style="max-width: 28rem; width: 100%;">
            <!-- Card -->
            <section class="glass-effect p-5">
                <div class="has-text-centered mb-5">
                    <h1 class="title is-3 has-text-white mb-2">Welcome Back</h1>
                    <p class="subtitle is-6 has-text-white">Sign in to your account</p>
                </div>

            <!-- Login Form -->
            <form action="/api/login" method="POST">
                <div class="field">
                    <label for="username" class="label">Email Address</label>
                    <div class="control">
                        <input
                            class="input input--glass"
                            type="email"
                            id="username"
                            name="username"
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        />
                    </div>
                </div>


                <div class="field">
                    <label for="password" class="label">Password</label>
                    <div class="control">
                        <input
                            class="input input--glass"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        />
                    </div>
                </div>


                <div class="field is-grouped is-justify-content-space-between is-align-items-center">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" />
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="#" class="is-size-7 link-light">Forgot password?</a>
                </div>


            <div class="field">
                <button type="submit" class="button is-medium is-fullwidth btn-white-translucent">Sign In</button>
            </div>


            <!-- Error Message (Jinja/Templating) -->
            {% if error %}
            <div class="notification is-danger is-translucent mt-3 has-text-centered">
                {{ error }}
            </div>
            {% endif %}


            <p class="has-text-centered is-size-7 mt-4">
                Need an account? Contact your system administrator.
                </p>
              </form>
            </section>
        </main>
    </body>
</html>
